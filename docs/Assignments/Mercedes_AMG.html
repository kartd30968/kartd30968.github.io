<html>
<head>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  background-color: white;
}

.header {
  padding: 20px;
  background: white;
  letter-spacing: 3px;
  font-style: oblique;
}

.header h1 {
  font-size: 50px;
  color: red;
  text-align: left;
  width: 100%;
}

.topnav {
  overflow: hidden;
  background-color: red;
}

.topnav a {
  padding: 15px 50px;
}

.column {   
  float: left;
  width: 100%;
  background-color: red;
  padding-left: 10px;
  padding-right: 10px;
}

.column2 {   
  float: left;
  width: 50%;
  background-color: red;
  padding-left: 10px;
  padding-right: 10px;
  padding-bottom: 10px;
}

img {
  opacity: 1.0;
}

img:hover {
  opacity: 0.8;
}

.card {
  background-color: white;
  padding: 10px;
  margin-top: 10px;
  color: red;
}


.row:after {
  content: "";
  display: table;
  clear: both;
}


.footer {
  padding: 10px;
  text-align: center;
  background: red;
  color: black;
}


</style>
</head>
<body>

<div class="header">
  <h1>Mercedes-AMG Petronas F1 Team</h1>
  <a href="https://en.wikipedia.org/wiki/Germany"><img src="https://kartd30968.github.io/images/1280px-Flag_of_Germany.svg.png"width="200"border="0"/></a>
</div>

<div class="row">
  <div class="column">
    <div class="card">
      <h1>Lewis Hamilton</h1>
      <h3>Sir Lewis Carl Davidson Hamilton</h3>
      <br>
      <a href="https://en.wikipedia.org/wiki/Lewis_Hamilton"><img src="https://kartd30968.github.io/images/Lewis%20Hamilton.jpg"width="100%"border="0"></a>
    </div>
  </div>
  <div class="column2">
    <div class="card">
      <h1>Valtteri Bottas</h1>
      <h3>Valtteri Viktor Bottas</h3>
      <br>
      <a href="https://en.wikipedia.org/wiki/Valtteri_Bottas"><img src="https://kartd30968.github.io/images/Valtteri%20Bottas.jpg"width="100%"border="0"></a>
    </div>
  </div>
  <div class="column2">
    <div class="card">
      <h1>George Russell</h1>
      <h3>George William Russell</h3>
      <br>
      <a href="https://en.wikipedia.org/wiki/George_Russell_(racing_driver)"><img src="https://kartd30968.github.io/images/George%20William%20Russell.jpg"width="100%"border="0"></a>
    </div>
  </div>
</div>

<div class="footer">
  <a href="#" class="back-to-top">TOP</a>
</div>

</body>
</html>
